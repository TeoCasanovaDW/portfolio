# Basic HTTP server configuration
server {
    listen 80;
    server_name localhost;

    # Location block for serving Vue app
    location / {
        proxy_pass http://localhost:8082;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Location block for proxying requests to the Node.js API
    location /api {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Location block for serving PHPMyAdmin
    location /phpmyadmin {
        proxy_pass http://localhost:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Location block for serving static files
    location /static {
        alias /path/to/static/files;
    }

    # Location block for MySQL (optional if you want to expose MySQL)
    location /mysql {
        proxy_pass http://localhost:3306;
        # Add any additional MySQL-specific configuration if needed
    }
}
